

on: [push]

name: Check Pushes

jobs:
  testthat:
    runs-on: ubuntu-latest
    container:
      image: gowerc/rbmi:r404
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Check
        run: |
          options(crayon.enabled = TRUE)
          devtools::test(stop_on_failure=TRUE)
        shell: Rscript {0}

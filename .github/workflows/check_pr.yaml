

on: [pull_request]

name: Check Pull Requests

jobs:

  rcmdcheck:

    strategy:
      fail-fast: true
      matrix:
       config:
         - { image: "gowerc/rbmi:r404"}
         - { image: "gowerc/rbmi:r410"}

    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.config.image }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_TEST_NIGHTLY: 'FALSE'

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
        
      - name: Determine system/package state
        run: |
          sink(".github/meta.txt")
          list(
              version = version,
              pkgs = installed.packages()[c("Rcpp", "rstan", "rstantools"), c("Version", "Package")]
          )
          sink()
        shell: Rscript {0}
    
    
      - name: Cache Compiled Stan Code
        id: cache
        uses: actions/cache@v2
        with:
          path: src/*
          key: ${{ hashFiles('.github/meta.txt') }}-${{ hashFiles('inst/stan/MMRM.stan') }}
      
      
      - name: Check
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}


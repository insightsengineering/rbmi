

on:
  pull_request:
    branches:
      - main
      - master

name: Check Master

jobs:

  R-CMD-Check-develop:

    strategy:
      fail-fast: false
      matrix:
        config:
          - { R: "devel", os: "ubuntu-20.04", pkg_repo: "https://packagemanager.rstudio.com/all/__linux__/focal/latest"}
          - { R: "release", os: "macos-latest", pkg_repo: "https://cran.rstudio.com/"}
          - { R: "release", os: "windows-latest", pkg_repo: "https://cran.rstudio.com/"}
          - { R: "release", os: "ubuntu-20.04", pkg_repo: "https://packagemanager.rstudio.com/all/__linux__/focal/latest"}

    runs-on: ${{ matrix.config.os }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v1
        id: install-r
        with:
          r-version: ${{ matrix.config.R }}

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v1

      - name: Install Additional Linux Dependencies
        if: startsWith(runner.os, 'Linux')
        run: sudo apt install libcurl4-openssl-dev

      - name: Determine dependencies & Create Package Directory
        run: |
          dir.create(".github/rpkg")
          saveRDS(read.dcf("DESCRIPTION")[, c("Imports", "Suggests")], ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Cache Installed R packages
        uses: actions/cache@v2
        with:
          path: .github/rpkg/*
          key: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}

      - name: Install R packages
        run: |
          .libPaths(".github/rpkg")
          options(repos = "${{ matrix.config.pkg_repo }}")
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE, upgrade = FALSE)
        shell: Rscript {0}

      - name: Check
        run: |
          .libPaths(".github/rpkg")
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check


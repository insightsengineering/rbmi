---
name: R Package Validation report

on: # Run this action when a release is published
  release:
    types: [published]

jobs:
  r-pkg-validation:
    name: Create report ğŸ“ƒ
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.4.2
    # Set Github token permissions
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v4.1.1

      - name: Build report ğŸ—
        id: validation
        uses: insightsengineering/thevalidatoR@v2
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      # Upload the validation report to the release
      - name: Upload report to release ğŸ”¼
        if: success()
        uses: svenstaro/upload-release-action@v2
        with:
          file: ./validation_report.pdf
          asset_name: validation-report.pdf
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: false
